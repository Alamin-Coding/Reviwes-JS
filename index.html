<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviwe JS</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1 class="heading">Our Reviwes</h1>
                <div class="reviwe_main">
                    <div class="img">
                        <img id="person_img" src="images/image-1.png" alt="image">
                    </div>
                    <div class="text">
                        <h3 id="author">Mr. Al-Amin</h3>
                        <h4 id="job">We Developer</h4>
                        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, facere!</p>
                    </div>
                </div>
                <div class="btn_group">
                    <button class="btn prev_btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn next_btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="random">
                    <button class="random_btn">Random reviwe</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
